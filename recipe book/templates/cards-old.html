<style type="text/css">

  section {
      padding: 60px 0;
  }

  section .section-title {
      text-align: center;
      margin-bottom: 50px;
  }


  .image-flip:hover .backside,
  .image-flip.hover .backside {
      -webkit-transform: rotateY(0deg);
      -moz-transform: rotateY(0deg);
      -o-transform: rotateY(0deg);
      -ms-transform: rotateY(0deg);
      transform: rotateY(0deg);
      border-radius: .25rem;
  }

  .image-flip:hover .frontside,
  .image-flip.hover .frontside {
      -webkit-transform: rotateY(180deg);
      -moz-transform: rotateY(180deg);
      -o-transform: rotateY(180deg);
      transform: rotateY(180deg);
  }

  .mainflip {
      -webkit-transition: 1s;
      -webkit-transform-style: preserve-3d;
      -ms-transition: 1s;
      -moz-transition: 1s;
      -moz-transform: perspective(1000px);
      -moz-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
      transition: 1s;
      transform-style: preserve-3d;
      position: relative;
  }

  .frontside {
      position: relative;
      -webkit-transform: rotateY(0deg);
      -ms-transform: rotateY(0deg);
      z-index: 2;
      margin-bottom: 30px;

  }

  .backside {
      position: absolute;
      top: 0;
      left: 0;
      background: white;
      -webkit-transform: rotateY(-180deg);
      -moz-transform: rotateY(-180deg);
      -o-transform: rotateY(-180deg);
      -ms-transform: rotateY(-180deg);
      transform: rotateY(-180deg);
  }

  .frontside,
  .backside {
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      -ms-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transition: 1s;
      -webkit-transform-style: preserve-3d;
      -moz-transition: 1s;
      -moz-transform-style: preserve-3d;
      -o-transition: 1s;
      -o-transform-style: preserve-3d;
      -ms-transition: 1s;
      -ms-transform-style: preserve-3d;
      transition: 1s;
      transform-style: preserve-3d;
  }

  .frontside .card,
  .backside .card {
      width: 400px;
      height: 300px;
  }

  .backside .card a {
      font-size: 18px;
      color: #007b5e !important;
  }

  .frontside .card .card-title,
  .backside .card .card-title {
      color: #007b5e !important;
  }

  .card img{
    height: 300px;
  }

  .col-md-6 {
    padding-left: 3%;
  }

  h5 {
    font-family: "Six Caps";
    font-size: 50px;
    padding-bottom: 20px;
  }

</style>
</head>
<!-- <body> -->

<section id="team" class="pb-5">
  <div class="container">
    {% for category in filters%}
    <div style="border-bottom: 1px solid grey; margin-bottom: 20px; width: 110%">
      <h5>{{ category[0] }}</h5>
      <div class="row">
        {% for item in category[1]%}
          <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                  <div class="mainflip">
                      <div class="frontside">
                          <div class="card">
                              {% set item_f = "static/images/"+item+"_f.png" %}
                              <img src="{{ item_f }}" style="width: 100%; object-fit: cover;">
                          </div>
                      </div>
                      <div class="backside">
                          <div class="card">
                              {% set item_b = "static/images/"+item+"_b.png"%}
                              <img src="{{ item_b }}" style="width: 100%; object-fit: cover;">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
<!-- Team -->
